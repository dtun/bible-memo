name: Maestro E2E Tests (iOS)

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * 0" # At 00:00 on Sunday

jobs:
  e2e-ios:
    name: Run E2E Tests on iOS
    runs-on: macos-latest
    steps:
      - name: 🏗 Setup repository
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗 Setup EAS
        run: npm install -g eas-cli

      - name: 🔧 Setup iOS simulator
        run: |
          xcrun simctl list
          DEVICE_ID=$(xcrun simctl create "Test Device" "iPhone 14")
          xcrun simctl boot "$DEVICE_ID"
          echo "DEVICE_ID=$DEVICE_ID" >> $GITHUB_ENV

      - name: 🏗 Build iOS app with EAS
        run: |
          # Use the simulator build profile
          eas build --platform ios --profile development-sim --local --non-interactive --output=./build-output.tar.gz

          # Extract the build artifact
          mkdir -p build-output
          tar -xzf build-output.tar.gz -C build-output

          # Debug
          echo "=== Contents of current directory ==="
          ls -la
          echo "=== Contents of build-output directory ==="
          ls -la build-output

          # Search for app bundles in all directories
          echo "=== Searching for .app bundles ==="
          find . -name "*.app" -type d | tee app-paths.txt
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: 📱 Install app on simulator
        run: |
          # Try to find the app bundle explicitly in the build-output directory first
          if [ -d "build-output/BibleMemo.app" ]; then
            APP_PATH="build-output/BibleMemo.app"
          else
            # Fallback to searching everywhere
            APP_PATH=$(find . -name "*.app" -type d | head -n 1)
          fi

          if [ -z "$APP_PATH" ]; then
            echo "❌ App bundle not found, attempting to list all files recursively:"
            find . -type f | grep -v "node_modules" | sort
            exit 1
          fi

          echo "Found app bundle at: $APP_PATH"
          xcrun simctl install "$DEVICE_ID" "$APP_PATH"
          echo "✅ App installed successfully"
          xcrun simctl get_app_container "$DEVICE_ID" com.biblememo.app || echo "App container check failed, continuing anyway"

      - name: 🏗 Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          export PATH="$PATH":"$HOME/.maestro/bin"
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH
          maestro --version

      - name: 🧪 Run Maestro tests
        run: |
          export APP_ENV=test
          export GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          export IOS_DEVICE_ID=${{ env.DEVICE_ID }}

          cd ./maestro
          maestro test .

      # Add a step to capture screenshots if tests fail
      - name: 📷 Capture screenshots on failure
        if: failure()
        run: |
          xcrun simctl io ${{ env.DEVICE_ID }} screenshot ./failure-screenshot.png

      # Upload screenshots as artifacts
      - name: 📤 Upload failure screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots
          path: ./*.png
