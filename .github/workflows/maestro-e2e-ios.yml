name: Maestro E2E Tests (iOS)

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * 0" # At 00:00 on Sunday

jobs:
  e2e-test-ios:
    name: Run E2E Tests on iOS
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS
        run: npm install -g eas-cli

      - name: Build iOS app
        run: |
          npm run prebuild
          npx eas-cli build --platform ios --profile preview --local --non-interactive --output=./build
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List build directory
        run: |
          ls -R ./build

      - name: Find simulator app
        run: |
          APP_PATH=$(find ./build -name "*.app" -type d | head -n 1)
          echo "Found app at: $APP_PATH"
          if [ -z "$APP_PATH" ]; then
            echo "No .app bundle found!"
            exit 1
          fi
          echo "APP_PATH=$APP_PATH" >> "$GITHUB_ENV"

      - uses: mobile-dev-inc/action-maestro-cloud@v1.9.6
        with:
          api-key: ${{ secrets.ROBIN_API_KEY }}
          project-id: ${{ secrets.ROBIN_PROJECT_ID }}
          app-file: ${{ env.APP_PATH }}
          workspace: ./maestro
          android-api-level: 33
          env: |
            APP_ENV=test
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
