name: Maestro E2E Tests (iOS)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-test-ios:
    name: Run E2E Tests on iOS
    runs-on: macos-latest
    steps:
      - name: üèó Setup repository
        uses: actions/checkout@v3

      - name: üèó Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üèó Setup EAS
        run: npm install -g eas-cli

      - name: üîß Setup iOS simulator
        run: |
          xcrun simctl list
          DEVICE_ID=$(xcrun simctl create "Test Device" "iPhone 14")
          xcrun simctl boot "$DEVICE_ID"
          echo "DEVICE_ID=$DEVICE_ID" >> $GITHUB_ENV

      - name: üèó Build iOS app
        run: |
          npm run prebuild
          xcodebuild -workspace ios/BibleMemo.xcworkspace \
            -scheme BibleMemo \
            -configuration Debug \
            -sdk iphonesimulator \
            -derivedDataPath build \
            ENABLE_TESTABILITY=YES \
            -destination "platform=iOS Simulator,id=${{ env.DEVICE_ID }}"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: üì± Install app on simulator
        run: |
          APP_PATH="build/Build/Products/Debug-iphonesimulator/BibleMemo.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "‚ùå App bundle not found at $APP_PATH"
            exit 1
          fi
          xcrun simctl install "$DEVICE_ID" "$APP_PATH"
          echo "‚úÖ App installed successfully"

      - name: üöÄ Start Metro bundler
        run: |
          npx react-native start --reset-cache &
          echo "‚úÖ Metro bundler started in background"
          sleep 10 # Give Metro a moment to initialize

      - name: üß™ Run Maestro tests
        uses: mobile-dev-inc/action-maestro-cloud@v1.9.6
        with:
          api-key: ${{ secrets.ROBIN_API_KEY }}
          project-id: ${{ secrets.ROBIN_PROJECT_ID }}
          app-file: build/Build/Products/Debug-iphonesimulator/BibleMemo.app
          workspace: ./maestro
          timeout: 300
          env: |
            APP_ENV=test
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
            IOS_DEVICE_ID=${{ env.DEVICE_ID }}
            DEBUG=maestro:*

      - name: üì§ Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            **/*.png
            **/maestro.log
