name: Maestro E2E Tests (iOS)

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * 0" # At 00:00 on Sunday

jobs:
  e2e-test-ios:
    name: Run E2E Tests on iOS
    runs-on: macos-latest # Need macOS for CocoaPods
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS
        run: npm install -g eas-cli

      - name: Setup Ruby and CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"
          bundler-cache: true

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Build iOS app
        run: |
          npm run prebuild
          eas build --platform ios --profile preview --non-interactive --wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download latest build
        run: |
          mkdir -p build
          BUILD_URL=$(eas-cli build:list --platform ios --status finished --non-interactive --json | jq -r '.[0].artifacts.buildUrl')
          curl -o ./build/BibleMemo.ipa "$BUILD_URL"

      - uses: mobile-dev-inc/action-maestro-cloud@v1.9.6
        with:
          api-key: ${{ secrets.ROBIN_API_KEY }}
          project-id: ${{ secrets.ROBIN_PROJECT_ID }}
          app-file: ./build/BibleMemo.ipa
          workspace: ./maestro
          env: |
            APP_ENV=test
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
