name: Maestro E2E Tests (iOS)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prebuild iOS
        run: npm run prebuild

      - name: Build for iOS Simulator
        run: |
          cd ios
          xcodebuild build -workspace BibleMemo.xcworkspace -scheme BibleMemo -configuration Debug -destination 'generic/platform=iOS Simulator' CONFIGURATION_BUILD_DIR=$PWD/../build

      - uses: mobile-dev-inc/action-maestro-cloud@v1.9.6
        with:
          api-key: ${{ secrets.ROBIN_API_KEY }}
          project-id: ${{ secrets.ROBIN_PROJECT_ID }}
          app-file: build/BibleMemo.app
          workspace: ./maestro
          ios-version: 16
