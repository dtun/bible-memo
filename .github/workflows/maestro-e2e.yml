name: Maestro E2E Tests (iOS)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-test:
    name: Run E2E Tests on iOS
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS
        run: npm install -g eas-cli

      - name: Build iOS app for simulator
        run: |
          npm run prebuild
          npx eas-cli build --platform ios --profile development-sim --local --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EAS_NO_VCS: 1
          EAS_BUILD_DISABLE_HOOKS: 1

      - name: Run Maestro tests on Robin
        uses: mobile-dev-inc/action-maestro-cloud@v1.9.6
        with:
          api-key: ${{ secrets.ROBIN_API_KEY }}
          project-id: ${{ secrets.ROBIN_PROJECT_ID }}
          app-file: build/ios/build/Build/Products/Debug-iphonesimulator/*.app
          workspace: ./maestro
          ios-version: 16
          env: |
            APP_ENV=test
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
